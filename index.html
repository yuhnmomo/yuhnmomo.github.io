    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 光澤感按鈕樣式 */
        .btn-glossy {
            position: relative;
            overflow: hidden; /* 隱藏超出範圍的光澤 */
            transition: all 0.2s ease-out;
            /* 增加內陰影來模擬頂部反光 */
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.6), 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* 使用 ::before 偽元素製作更明顯的光澤效果 */
        .btn-glossy::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -100%;
            width: 80%;
            height: 150%;
            /* 增加光澤的亮度 */
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg); /* 傾斜光澤 */
            transition: left 0.4s ease-in-out;
            pointer-events: none; /* 讓滑鼠可以點擊按鈕本身 */
        }
        /* 滑鼠懸停時，讓光澤滑過 */
        .btn-glossy:hover::before {
            left: 120%;
        }
    </style>
</head>
